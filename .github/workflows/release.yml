name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binaries
        run: bun run build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ralph-darwin-arm64
            dist/ralph-darwin-x64
          generate_release_notes: true
